  FirelandsAbyssal:
    description: Selects the Abyssal kit from firelands for the Burning Legion
    usage: /firelandsabyssal
  FirelandsHellsteed:
    description: Selects the Hellsteed kit from firelands for the Burning Legion
    usage: /firelandshellsteed
