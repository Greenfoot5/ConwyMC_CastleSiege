    usage: /hypaspist
  HelmsDeepUrukBerserker:
    description: Selects the Berserker kit on Helm's Deep
    usage: /helmsdeepberserker
  HelmsdeepLancer:
    description: Selects the Lancer kit on Helm's Deep
